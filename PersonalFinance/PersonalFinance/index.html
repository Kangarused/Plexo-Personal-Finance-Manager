<!DOCTYPE html>
<html ng-app="PersonalFinance">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>AngularJS Authentication</title>
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/site.css" rel="stylesheet" />
    <link href="Content/css/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Personal Finance</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="!authentication.isAuth"><a href="">Welcome {{authentication.userName}}!</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="#/dashboard">Dashboard</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="#/budget">My Budget</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="#/household">My Household</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="#/accounts">My Accounts</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="" ng-click="logout()">Logout</a></li>
                    <li ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-container">
        <div ng-view="">
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created by <a target="_blank" href="http://aleury.azurewebsites.net">Adam Eury</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-route.min.js"></script>
    <script src="scripts/bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/angular/angular-local-storage.min.js"></script>
    <script src="scripts/angular-loading-bar/loading-bar.js"></script>

    <!-- Main App -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="App/services/authInterceptorService.js"></script>
    <script src="App/services/authService.js"></script>
    <script src="App/services/accountService.js"></script>
    <script src="App/services/transactionService.js"></script>
    <script src="App/services/categoryService.js"></script>
    
    <!-- Controllers -->
    <script src="App/controllers/indexController.js"></script>
    <script src="App/controllers/loginController.js"></script>
    <script src="App/controllers/signupController.js"></script>
    <script src="App/controllers/homeController.js"></script>
    <script src="App/controllers/dashboardController.js"></script>
    <script src="App/controllers/accountsController.js"></script>
    <script src="App/controllers/accountDetailController.js"></script>
    <script src="App/controllers/householdController.js"></script>
    <script src="App/controllers/budgetController.js"></script>
</body>
</html>
