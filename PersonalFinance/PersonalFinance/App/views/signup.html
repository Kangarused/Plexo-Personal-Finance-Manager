<form class="form-login" role="form" novalidate>
    <h2 class="form-login-heading">Register</h2>
    <input type="text" class="form-control" placeholder="Username" ng-model="registrationData.userName" required />
    <input type="text" class="form-control" placeholder="Email" ng-model="registrationData.email" required />
    <input type="text" class="form-control" placeholder="First Name" ng-model="registrationData.firstName" required />
    <input type="text" class="form-control" placeholder="Last Name" ng-model="registrationData.lastName" required />
    <input type="password" class="form-control" placeholder="Password" ng-model="registrationData.password" required />
    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="registrationData.confirmPassword" required />
    <button type="submit" class="btn btn-lg btn-info btn-block" ng-click="register()">Register</button>
    <div ng-hide="message == ''" ng-class="(registrationSuccessful) ? 'alert alert-success' : 'alert alert-danger'">
        {{ message }}
    </div>
</form>
