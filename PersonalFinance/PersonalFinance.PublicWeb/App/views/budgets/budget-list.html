<header>
    <h3>
        My Budgets
        <small><show-when-loading></show-when-loading></small>
    </h3>
    <errors-display></errors-display>
</header>
<hr />

<h4>Add Budget</h4>
<div class="panel panel-default">
    <div class="panel-body">
        <form name="addBudgetForm" role="form" validation-schema schema="AddBudget" track-changes>
            <div class="col-sm-12">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-3 mandatory-field">Type</label>
                        <div class="col-md-9">
                            <label class="radio-inline" ng-repeat="(key,label) in vm.budgetTypes">
                                <input type="radio" name="budgetType" ng-model="vm.newBudget.type"
                                       message-id="inBudgetItemType" value="{{key}}"> {{enumDescriptions.get('BudgetType', key) }}
                            </label>
                            <div id="inBudgetItemType"></div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-3 mandatory-field">Name</label>
                        <div class="col-md-9">
                            <input type="text" name="name" class="form-control"
                                   ng-model="vm.newBudget.name" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label ng-show="vm.newBudget.type != 'Savings'" class="control-label col-md-3 mandatory-field">Allocated Amount</label>
                        <label ng-show="vm.newBudget.type == 'Savings'" class="control-label col-md-3 mandatory-field">Target Amount</label>
                        <div class="col-md-9">
                            <input type="text" name="allocatedAmount" class="form-control"
                                   ng-model="vm.newBudget.amount"/>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                            <button class="btn btn-block btn-default" ng-click="vm.addBudget(addBudgetForm)">Add Transaction</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<hr />
<div class="">
    <h4>Budget History</h4>
    <div ng-show="vm.budgets.length <= 0">
        No budgets
    </div>
    <div ng-show="vm.budgets.length > 0">
        <table st-table="vm.budgets" class="table table-striped">
            <thead>
                <tr>
                    <th st-sort="type">Type</th>
                    <th st-sort="name">Name</th>
                    <th st-sort="allocatedAmount">Allocated Amount</th>
                    <th st-sort="balance">Balance</th>
                    <th>Remaining</th>
                    <th><a data-toggle="modal" data-target="#addBudgetModal"><i class="fa fa-plus"></i></a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in vm.budgets">
                    <td>{{row.type}}</td>
                    <td><a ui-sref="home.budgets.details({budgetId:row.id})">{{row.name}}</a></td>
                    <td>{{row.allocatedAmount | currency}}</td>
                    <td>{{row.balance | currency}}</td>
                    <td>{{row.allocatedAmount - row.balance | currency}}</td>
                    <td><a data-toggle="modal" data-target="#confirmDeleteModal" ng-click="vm.setWaitingDelete(row)"><i class="fa fa-trash"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<hr />

<!-- Confirm Delete Modal -->
<div id="confirmDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Budget</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this budget?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.deleteBudget()"><i class="fa fa-trash"></i> Delete</button>
            </div>
        </div>

    </div>
</div>
