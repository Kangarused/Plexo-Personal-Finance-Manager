<div class="modal-header alert-success">
    <h3 class="modal-title ">{{vm.modalData.modalHead}}</h3>
</div>
<div class="modal-body">
    <p>{{vm.modalData.modalBody}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="vm.confirm()"><span class="fa fa-check"></span> Confirm</button>
    <button class="btn btn-danger" type="button" ng-click="vm.cancel()"><span class="fa fa-times"></span> Cancel</button>
</div>
